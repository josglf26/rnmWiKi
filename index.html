<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">   
    <link defer rel="stylesheet" href="/assets/css/style.css">
    <script defer src="https://kit.fontawesome.com/514913ae4d.js" crossorigin="anonymous"></script>
    <script defer src="/assets/js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
            <nav class="nav-bar">
                <h2><span class="rick">Rick</span> & <span class="morty">Morty</span>! </h2>
                <img id="nav-logo" src="/assets/img/nav-logo.png" alt="Rick and Morty logo">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <ul class="menu-list" id="menu-list">
                    <li class="pags"><a href="index.html"><i class="fa-solid fa-person"></i> Characters</a></li>
                    <li class="pags"><a href="episodes.html"><i class="fa-solid fa-book"></i> Episodes</a></li>
                    <li class="pags"><a href="location.html"><i class="fa-solid fa-location-dot"></i> Locations</a></li>
                </ul>
            </nav>
    </header>
    <main id="container">
        <div class="search">
            <h1>Characters</h1>
            <div class="character">
                <input type="text" id="search-input" placeholder="Search characters...">
                <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="rows">
            <aside id="filters">
                <h2>Filters</h2>
                <details>
                    <summary>Status</summary>
                    <ul>
                        <li><button class="btnFilterC btnFilterStatus" id="alive">Alive</button></li>
                        <li><button class="btnFilterC btnFilterStatus" id="dead">Dead</button></li>
                        <li><button class="btnFilterC btnFilterStatus" id="unknown">Unknown</button></li>
                    </ul>
                </details>
                <details>
                    <summary>Species</summary>
                    <ul>
                        <li><button class="btnFilterC btnFilterSpecies"  id="human">Human</button></li>
                        <li><button class="btnFilterC btnFilterSpecies" id="alien">Alien</button></li>
                        <li><button class="btnFilterC btnFilterSpecies" id="humanoid">Humanoid</button></li>
                        <li><button class="btnFilterC btnFilterSpecies" id="poopybutthole">Poopybutthole</button></li>
                        <li><button class="btnFilterC btnFilterSpecies" id="mythological">Mythological</button></li>
                        <li><button class="btnFilterC btnFilterSpecies" id="unknown">Unknown</button></li>
                        <li><button class="btnFilterC btnFilterSpecies" id="animal">Animal</button></li>
                        <li><button class="btnFilterC btnFilterSpecies" id="disease">Disease</button></li>
                        <li><button class="btnFilterC btnFilterSpecies" id="robot">Robot</button></li>
                        <li><button class="btnFilterC btnFilterSpecies" id="cronenberg">Cronenberg</button></li>
                        <li><button class="btnFilterC btnFilterSpecies" id="planet">Planet</button></li>
                    </ul>
                </details>
                <details>
                    <summary>Gender</summary>
                    <ul>
                        <li><button class="btnFilterC btnFilterGender" id="female">Female</button></li>
                        <li><button class="btnFilterC btnFilterGender" id="male">Male</button></li>
                        <li><button class="btnFilterC btnFilterGender" id="genderless">Genderless</button></li>
                        <li><button class="btnFilterC btnFilterGender" id="unknown-gender">Unknown</button></li>
                    </ul>
                </details>
            </aside>
            <section id="character-cards">
            </section>
        </div>
            <section id="pagination" class="pagination-container">
                <ul>
                    <li><button class="btnPagination" aria-label="Previous Page">Prev</button></li>
                </ul>
            </section>
    </main>
</body>
</html>
